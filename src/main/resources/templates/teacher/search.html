<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parameters for searching</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card border-primary home-card">
            <div class="card-header">Поиск</div>
            <form th:action="@{/teacher/result}" th:object="${searchCriteria}" method="get">
                <div class="card-body">
                    <div class="row my-3">
                        <div class="col-4">
                            <label>Факультет</label>
                            <select multiple class="form-control" th:field="*{faculties}" >
                                <option th:value="null">Не важно</option>
                                <option th:each="fac : ${faculties}" th:value="${fac.idFaculty}" th:text="${fac.name}"/>
                            </select>
                        </div>
                        <div class="col-4">
                            <label>Кафедра</label>
                            <select multiple class="form-control" th:field="*{department}">
                                <option th:value="null">Не важно</option>
                                <option th:each="dept : ${depts}" th:value="${dept.idDepartment}" th:text="${dept.name}"/>
                            </select>
                        </div>
                        <div class="col-4">
                            <label>Ученая степень</label>
                            <select multiple class="form-control" th:field="*{teacherTypes}">
                                <option th:value="null">Не важно</option>
                                <option th:each="tt : ${teacherTypes}" th:value="${tt.idTeacherType}" th:text="${tt.name}"/>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary dept-input">
                        Поиск
                    </button>
                    <a href="/teacher" class="btn btn-primary" role="button">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
