<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card border-primary home-card">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Вход</h4>
                <div class="failed-login" th:if="${param.error}">
                    Неправильный логин или пароль.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label>Ваш логин</label>
                        <input name="username" class="form-control" placeholder="логин" type="text">
                    </div>
                    <div class="form-group">
                        <label>Ваш пароль</label>
                        <input name="password" class="form-control" placeholder="******" type="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        <button type="button" onclick="document.location.href='/'" class="btn btn-primary btn-block">
                            Назад
                        </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</div>
</body>
</html>
