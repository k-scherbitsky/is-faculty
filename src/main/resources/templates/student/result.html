<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div>
    <div class="row justify-content-center">
        <div class="card border-primary table-card">
            <div class="card-header">Результат</div>
            <div class="card-body" th:switch="${isEmpty}">
                <table th:case="false" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Зач. книжка</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Отчество</th>
                        <th scope="col">День рождения</th>
                        <th scope="col">Группа</th>
                        <th scope="col">Форма обучения</th>
                        <th scope="col">Дата поступления</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Дети</th>
                        <th scope="col">Пол</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${studentList}">
                        <th scope="row" th:text="${student.studentId}"/>
                        <td th:text="${student.recordBook}"/>
                        <td th:text="${student.lastName}"/>
                        <td th:text="${student.firstName}"/>
                        <td th:text="${student.middleName}"/>
                        <td th:text="${student.birthDate}"/>
                        <td th:text="${student.group}"/>
                        <td th:text="${student.studyForm}"/>
                        <td th:text="${student.admissionDate}"/>
                        <td th:text="${student.phoneNumber}"/>
                        <td th:text="${student.email}"/>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:value="${student.hasChildren}" disabled>
                            </div>
                        </td>
                        <td th:text="${student.sex}"/>
                    </tr>
                    </tbody>
                </table>
                <div th:case="true" class="alert alert-danger" role="alert">
                    По вашему запросу ничего не найдено!
                </div>
            </div>
            <div class="card-footer">
                <a href="/student" class="btn btn-primary" role="button">Назад</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
